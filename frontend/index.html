<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="logo-container">
          <h2>TODO List</h2>
        </div>
      </header>
      <aside class="sidebar">
        <!-- menu -->
      </aside>
      <main class="content">
        <div class="dashboard">
          <!-- tabla -->
          <div class="card card-table m-4 p-4">
            <h1>Listado de tareas</h1>
            <div class="align-self-end">
              <button data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-clipboard-plus"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7"
                  />
                  <path
                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"
                  />
                  <path
                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"
                  />
                </svg>
                Agregar tarea
              </button>
            </div>
            <div id="tasksContainer">
              <!-- Aquí se mostrarán las tareas -->
            </div>
          </div>
          <div class="mt-auto">
            <div class="text-center">
              <span class="app-name">Versión 1.0.1</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <!-- Modal agregar -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-container">
                    <input
                      id="taskTitle"
                      placeholder="Título"
                      class="input-field"
                      type="text"
                    />
                    <label for="taskTitle" class="input-label">Título</label>
                    <span class="input-highlight"></span>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="input-container">
                    <input
                      id="taskDescription"
                      placeholder="Descripción"
                      class="input-field"
                      type="text"
                    />
                    <label for="taskDescription" class="input-label"
                      >Descripción</label
                    >
                    <span class="input-highlight"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="closeModal"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="saveTaskBtn" type="button" class="btn btn-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal agregar -->

    <!-- Modal editar -->
<div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabelEditar" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelEditar">Editar tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="input-container">
                  <input id="editTaskTitle" placeholder="Título" class="input-field" type="text" />
                  <label for="editTaskTitle" class="input-label">Título</label>
                  <span class="input-highlight"></span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="input-container">
                  <input id="editTaskDescription" placeholder="Descripción" class="input-field" type="text" />
                  <label for="editTaskDescription" class="input-label">Descripción</label>
                  <span class="input-highlight"></span>
                </div>
              </div>
              <input id="editTaskId" placeholder="id" class="input-field d-none" type="text" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="closeModalEdit" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="saveEditBtn" type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal editar -->
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
